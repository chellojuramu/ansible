- name: play level variables
  hosts: local
  connection: local

  vars:
    COURSE: "LearnDEV"
    DURATION: "140HRS"
    TRAINER: "Ramu Chelloju"

  tasks:
    - name: print variables
      vars:
        COURSE: Ansible
      ansible.builtin.debug:
        msg: "Course is: {{ COURSE }}, Trainer is: {{ TRAINER }}"
